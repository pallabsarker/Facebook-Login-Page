<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container flex justify_center align_center">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right">
            <form action="#">
                <input type="email" name="email" id="email" placeholder="Email address or phone number">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit">Log in</button>
                <a href="#">Forgotten password?</a>
                <hr>
                <div class="createAccount">
                    <a href="#">Create a new account</a>
                </div>
            </form>
            <p><span>Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
